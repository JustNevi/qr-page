{% extends 'base.html' %} {% block title %} Visit {% endblock %}
{% block content %}
<h1 class="text-center"> {{ title }} </h1>
<div class="text-center my-4">
    <img src="{{ image_url }}" class="img-fluid" style="max-width: 100%; height: auto;" alt="Main logo">
</div>
<ul class="list-group">
    {% for redirect_button in redirect_buttons%}
    <li class="list-group-item d-flex justify-content-center">
        <div class="d-flex align-items-center">
            <img src="{{ redirect_button.icon_url }}" class="me-2" alt="Redirect logo">
            <button type="button" class="btn btn-primary">{{ redirect_button.text }}</button>
        </div>
    </li>
    {% endfor  %}
</ul>
{% endblock %}
